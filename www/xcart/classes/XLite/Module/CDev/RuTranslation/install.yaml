  - { templatesDirectory: backorder_created, translations: [{ code: ru, name: 'Оформлен заказ на товар, которого нет в наличии', description: "Данное уведомление посылается администратору если один или более товаров в заказе оказались недоступны на складе в момент оформления заказа.", adminSubject: "Приобретен товар под заказ: %backordered_item_names%", adminText: '<p dir="ltr">Покупатель только что оформил заказ, содержащий товар, которого сейчас нет в наличии. Время пополнить запасы товара на складе.&nbsp;</p><p dir="ltr"><a href="%order_link%">Просмотреть заказ #%order_number%</a></p>' }]}
