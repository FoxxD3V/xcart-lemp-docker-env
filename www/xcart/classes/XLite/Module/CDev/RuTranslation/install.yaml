  - { name: 'paypalLoginOptions', category: 'CDev\Paypal', translations: [{ code: ru, option_name: 'PayPal Login', option_comment: 'Для включения возможности входа на сайт с использованием учетной записи PayPal вам потребуется создать приложение PayPal для вашего сайта. Рекомендуемая последовательность действий состоит в том, чтобы сначала через страницу "My Apps page" создать приложение для тестирования, а затем переключиться с данным приложением в режим эксплуатации. Подробная инструкция по созданию приложения доступна в документации PayPal по ссылке <a href="https://developer.paypal.com/docs/integration/admin/manage-apps/">https://developer.paypal.com/docs/integration/admin/manage-apps/</a>. Пожалуйста, убедитесь, что значение "App return URL" в настройках приложения на стороне PayPal соответствует значению поля "Redirect URL", показанного ниже.<br /><br />По завершении создания приложения, не забудьте скопировать значения "Client Id" и "Client Secret" из свойств данного приложения и сохранить их в соответствующих полях на этой странице.' }] }
