  - { name: 'fb_title', category: 'CDev\SocialLogin', translations: [{ code: 'ru', option_name: 'Facebook', option_comment:'Чтобы включить Facebook авторизацию в вашем магазине, в первую очередь, вам необходимо создать приложение Facebook. Чтобы узнать больше о приложениях Facebook, перейдите, пожалуйста, по следующей ссылке:. <a href="https://developers.facebook.com/apps"> https://developers.facebook.com/apps </a><br />После того как вы создадите приложение, вам надо будет заполнить поля ниже.<br /><br /><b>Для использования Facebook авторизации необходимо чтобы HTTPS был включен для вашего магазина.</b>' }] }
  - { name: 'gg_title', category: 'CDev\SocialLogin', translations: [{ code: 'ru', option_name: 'Google', option_comment:'Чтобы включить Google авторизацию, Вы сначала должны создать OAuth2 Google Сlient ID для вашего сайта <br /> Следуйте инструкциям ниже. <br /> 1. В консоли Google API: <a href="https://code.google.com/apis/console#access">https://code.google.com/apis/console</a>. Первый раз, когда вы посетите этот адрес, как вы увидите сообщение: "Запуск с помощью Google API, консоль для управления использованием API". Нажмите кнопку "Создать проект ...". <br /> 2. На следующем экране, нажмите кнопку "Создать OAuth2 Google Сlient ID". <br /> 3. Выберите тип веб-приложение, введите URL вашего магазина и завершите создание Client ID. <br /> 4. После того, как клиент ID будет создан, откройте настройки и включите опцию "Authorized Redirect URIs", укажите URI перенаправления на ваш магазин "{{WEB_LC_ROOT}}?target=social_login&action=login&auth_provider=google". <br /> 5.The Google Сlient ID и Google Сlient secret можно найти на странице ID клиента. Введите их в поля ниже.' }] }
