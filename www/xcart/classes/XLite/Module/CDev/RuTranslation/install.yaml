  - { templatesDirectory: recover_password_request, translations: [{ code: ru, name: Подтверждение запроса на сброс пароля, description: "Данное сообщение отправляется пользователю при поступлении запроса о восстановлении пароля его учетной записи.", customerSubject: Подтверждение запроса на сброс пароля, customerText: '<p>Вы получили данное сообщение, так как в адрес нашего сайта поступил запрос на сброс забытого пароля Вашей учетной записи.<br />Если Вы не отправляли такого запроса, это может означать, что кто-то пытался получить доступ к Вашей учетной записи.</p><p>Чтобы подтвердить, что данный запрос был отправлен Вами, перейдите по следующей ссылке (Если ссылка не открывается, скопируйте её в адресную строку браузера и нажмите "Enter".<br />Как только запрос на сброс пароля будет подтвержден, Вы будете авторизованы и получите возможность установить новый пароль для Вашей учетной записи).</p>', adminSubject: Подтверждение запроса на сброс пароля, adminText: '<p>Вы получили данное сообщение, так как в адрес нашего сайта поступил запрос на сброс забытого пароля Вашей учетной записи.<br />Если Вы не отправляли такого запроса, это может означать, что кто-то пытался получить доступ к Вашей учетной записи.</p><p>Чтобы подтвердить, что данный запрос был отправлен Вами, перейдите по следующей ссылке (Если ссылка не открывается, скопируйте её в адресную строку браузера и нажмите "Enter".<br />Как только запрос на сброс пароля будет подтвержден, Вы будете авторизованы и получите возможность установить новый пароль для Вашей учетной записи).</p>' }]}
  - { templatesDirectory: register_anonymous, translations: [{ code: ru, name: Создание учетной записи для покупателя на основе данных из заказа, description: "Данное сообщение отправляется покупателю при создании для него администратором нового пользовательского профиля на основе информации из размещенного ранее заказа.", customerSubject: Для Вас создана учетная запись пользователя, customerText: "<p>Спасибо за то, что являетесь нашим клиентом! Мы заметили, что один или несколько заказов, сделанных Вами в нашем магазине, были оформлены без создания учетной записи клиента. Мы благодарны за доверие, оказанное Вами нашей компании, и надеемся быть Вам полезными и в будущем. Для Вашего удобства мы создали для Вас учетную запись клиента в нашем магазине. Данная учетная запись хранит информацию о всех заказах, сделанных Вами в нашем магазине ранее.</p><p>Для входа в свою учетную запись используйте следующие данные:<br />(Вы можете изменить пароль в своем пользовательском профиле)</p>" }]}
