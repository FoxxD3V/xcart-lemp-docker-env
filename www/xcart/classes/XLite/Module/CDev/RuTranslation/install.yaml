  - { service_name: PayflowLink, translations: [{ code: ru, name: 'PayPal Payflow Link', title: 'Credit/Debit card or PayPal', altAdminDescription: 'Принимайте платежи Visa, MasterCard®, American Express, Discover и PayPal прямо на вашем сайте, привязав страницу для ввода платежных данных на сайте PayPal к вашему счету интернет-продавца. Оформите эту страницу в стиле вашего сайта и обеспечьте безопасный ввод данных ваших покупателей через эту страницу.' }] }
  - { service_name: PaypalAdvanced, translations: [{ code: ru, name: 'PayPal Payments Advanced', title: 'Credit/Debit card or PayPal', altAdminDescription: 'Настройте безопасный прием платежей Visa, MasterCard®, American Express, Discover и PayPal. При использовании данного решения "всё в одном" покупатели смогут оставаться на вашем сайте на протяжении всего процесса оформления заказа. Использование данного решения облегчает задачу обеспечения соответствия требованиям стандарта PCI DSS и открывает двери вашего интернет-магазина для более 100 миллионов активных пользователей PayPal. Требуется кредитное одобрение (2-3 рабочих дня).' }] }
  - { service_name: PaypalWPS, translations: [{ code: ru, name: 'PayPal Payments Standard', title: 'PayPal', altAdminDescription: 'Добавьте на сайт кнопку оплаты заказа с помощью PayPal для безопасного приема платежей Visa, MasterCard®, American Express, Discover и PayPal. При оформлении заказа ваши покупатели будут перенаправлены на сайт PayPal для ввода платежных данных, а по завершении вернутся обратно на сайт вашего магазина.' }] }
  - { service_name: ExpressCheckout, translations: [{ code: ru, name: 'PayPal Express Checkout', title: 'PayPal Express Checkout', altAdminDescription: 'Предоставьте покупателям возможность комфортного и быстрого прохождения процедуры оформления заказа и повысьте конверсию вашего сайта, распахнув двери вашего интернет-магазина для более 100 миллионов активных пользователей PayPal, предпочитающих этот простой, быстрый и надежный способ оплаты.' }] }
  - { service_name: PaypalAdaptive, translations: [{ code: ru, name: 'Paypal Adaptive payments', title: 'PayPal', altAdminDescription: 'Данный способ обеспечивает автоматический перевод средств пользователям типа "продавец" (доступны в пакете Multi-vendor). Данный способ не может быть активирован, если модуль <a href="admin.php?target=addons_list_marketplace&moduleName=XC\MultiVendor" target="_blank">Multi-vendor</a> выключен или отсутствует. Для использования данного способа оплаты администратору магазина необходимо получить Application ID для доступа к PayPal Adaptive Payments API.' }] }

